name: Build and Deploy Telegram Bot

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies in user mode
        run: |
          pip install --user python-telegram-bot

      - name: Build bot
        run: python bot.py

      - name: Deploy bot
        uses: actions/upload-artifact@v3
        with:
          name: telegram-bot
          path: bot.py

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: telegram-bot
          path: bot.py

      - name: Run bot
        run: python bot.py
